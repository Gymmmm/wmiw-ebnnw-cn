<include file="Common:meta" />
<title>{$channelName}拍卖{$stname}-{$site.SITE_INFO.title}</title>
<meta name="keyword" content="{$site.SITE_INFO.keyword}">
<meta name="description" content="{$site.SITE_INFO.description}">
<include file="Common:link" />
<link href="__CSS__/demo.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/auctionlist.css" rel="stylesheet" type="text/css">
<link href="__CSS__/filtstyle.css" rel="stylesheet" type="text/css">
<link href="__CSS__/style.css" rel="stylesheet" type="text/css">
<js href="__JS__/script.js"/>
<body>
<include file="Common:header_topnav" />
<include file="Common:header_search" />
<include file="Common:navigation" />
    <div class="on-mt on-mb">
        <div class="auction-list">
        <neq name="cj" value="1">
            <!-- 拍卖时间段】 -->
            <ul class="sort am-avg-sm-4">
                <li <empty name="saytyp.get">class="first"</empty>><a href="{:U('Index/search',array('keywords'=>$saytyp['keywords']))}" title="全部拍卖">全部拍卖</a></li>
                <li <eq name="saytyp.get" value="biding">class="first"</eq>><a href="{:U('Index/search',array('type'=>'biding','keywords'=>$saytyp['keywords']))}" title="正在拍卖">正在拍卖</a></li>
                <li <eq name="saytyp.get" value="future">class="first"</eq>><a href="{:U('Index/search',array('type'=>'future','keywords'=>$saytyp['keywords']))}" title="拍卖预展">拍卖预展</a></li>
                <li class="big <eq name='saytyp.get' value='bidend'>first</eq>" ><a href="{:U('Index/search',array('type'=>'bidend','keywords'=>$saytyp['keywords']))}" title="历史拍卖">历史拍卖</a></li>
            </ul>
        </neq>
            <!-- 拍卖时间段】 -->
                <div class="am-g am-g-fixed">
                    <div class="am-u-sm-12 am-u-md-12">
                        <div class="auction-content">
                            <div class="clear"></div>
                            <ul class="am-avg-sm-2 am-avg-md-3 am-avg-lg-4 boxes">
                                <include file="Auction:bidbox"/>
                            </ul>
                        </div>
                        <!--分页 -->
                        {$page}
                    </div>
                </div>
                <include file="Common:footer"/>
        </div>
    </div>
    <include file="Common:query_links"/>

<script type="text/javascript">
$(function() {
});
</script>

</body>
</html>
