<include file="Common:meta" />
<title>添加/编辑文章-{$site.SITE_INFO.name}</title>
<meta name="description" content="{$site.SITE_INFO.keyword}">
<meta name="keywords" content="{$site.SITE_INFO.description}">
<include file="Common:link" />
<body data-type="widgets">
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <include file="Common:header" />
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">添加/编辑文章</div>
                            </div>

                            <div class="widget-body am-fr">
                                <form id="rechargeableForm" class="am-form tpl-form-border-form tpl-form-border-br">
                                    <div class="am-form-group">
                                        <label for="title" class="am-u-sm-3 am-form-label">文章标题</label>
                                        <div class="am-u-sm-9" style="position: relative;">
                                            <input type="text" class="tpl-form-input" id="prefix" name="info[title]" value="{$info.title}" style="padding-right: 120px;" placeholder="请输入文章标题" required><a href="javascript:void(0)" id="checkNewsTitle" style="position: absolute; right: 22px; top: 3px;">检测是否重复</a>
                                            <small>最多四个字符，不能为空或0</small>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="status" class="am-u-sm-3 am-form-label">文章发布状态</label>
                                        <div class="am-u-sm-9 am-cf">
                                            <label class="am-checkbox am-secondary am-margin-right-sm am-fl">
                                                <input type="radio" name="info[status]" value="0" data-am-ucheck <if condition="$info.status eq 0"> checked</if> /> 审核状态
                                            </label>
                                            <label class="am-checkbox am-secondary am-fl">
                                                <input type="radio" name="info[status]" value="1" data-am-ucheck <if condition="$info.status eq 1"> checked</if> /> 文章已发布状态
                                            </label>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="cid" class="am-u-sm-3 am-form-label">文章所属分类</label>
                                        <div class="am-u-sm-9">
                                            <select name="info[cid]">
                                                <volist name="list" id="vo">
                                                    <if condition="$vo[cid] eq $info[cid]">
                                                        <option value="{$vo.cid}" selected="selected">{$vo.fullname}</option>
                                                        <else/>
                                                        <option value="{$vo.cid}">{$vo.fullname}</option>
                                                    </if>
                                                </volist>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="keywords" class="am-u-sm-3 am-form-label">文章关键词</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="keywords" name="info[keywords]" value="{$info.keywords}" placeholder="请输入文章关键词" required>
                                            <small>多关键词间用半角逗号（,）分开，可用于做文章关联阅读条件</small>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="description" class="am-u-sm-3 am-form-label">文章描述</label>
                                        <div class="am-u-sm-9">
                                            <textarea class="" rows="3" id="description" name="info[description]" placeholder="请输入文章内容">{$info.description}</textarea>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="summary" class="am-u-sm-3 am-form-label">文章摘要</label>
                                        <div class="am-u-sm-9">
                                            <textarea class="" rows="3" id="summary" name="info[summary]" placeholder="请输入文章内容">{$info.summary}</textarea>
                                            <small>如果不填写则系统自动截取文章前200个字符</small>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="content" class="am-u-sm-3 am-form-label">文章内容</label>
                                        <div class="am-u-sm-9">
                                            <textarea class="" rows="3" id="content" name="info[content]" placeholder="请输入文章内容">{$info.content}</textarea>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="rec" class="am-u-sm-3 am-form-label">文章图片</label>
                                        <div class="am-u-sm-9">
                                            <div class="uploadePic-box am-margin-bottom-0 am-cf">
                                                <ul  data-am-widget="gallery" data-am-gallery="{pureview:{target: 'a.showurl'}}">
                                                    <notempty name="info.picture">
                                                        <li class="img-box">
                                                            <div class="upImg-list-box am-gallery-item">
                                                                <a class="showurl" href="{$info.picture}" ><img src="{$upWholeUrl}{$info.picture}"><input type="hidden" name="info[picture]" value="{$info.picture}" /></a>
                                                            </div>
                                                        </li>
                                                    </notempty>
                                                    <li class="upImg-lighthouse">
                                                        <div class="upImg-list-box">
                                                            <div class="filePic">
                                                                <i class="am-icon-cloud-upload"></i><div class="txt">上传图片</div>
                                                                <input type="file" pname="info[picture]" link="{:U('Upload/upNewsIco')}" class="upInput" value="选择凭证图片" name="file" max="5" maxsize="5120" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*" multiple>
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                            <small>图片尺寸：宽{:C('NEWS_ICO_WIDTH')}px；高{:C('NEWS_ICO_HEIGHT')}px</small>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <input type="hidden" name="info[id]" value="{$info.id}" />
                                            <input type="submit" name="" value="提交" class="am-btn am-btn-primary tpl-btn-bg-color-success submitBtn">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
<include file="Common:footer_link" />
<js href="--PUBLIC--/ueditor/ueditor.config.js,--PUBLIC--/ueditor/ueditor.all.js,--PUBLIC--/ueditor/lang/zh-cn/zh-cn.js"/>
<js href="--PUBLIC--/PhotoClipJs/lrz.all.bundle.js"/>
<script type="text/javascript">
    var newsId = "{$info.id}";
    $(function(){
        // 百度编辑器【
        window.UEDITOR_CONFIG.imageUrl = "{:U('Upload/editorUpload')}";
        window.UEDITOR_CONFIG.wordImageUrl = "{:U('Upload/editorUpload')}";
        window.UEDITOR_CONFIG.imagePath = '{$upWholeUrl}';
        window.UEDITOR_CONFIG.savePath = ['{$upWholeUrl}'];
        UE.getEditor('content');
        // 百度编辑器】
        // 图片删除【
        var delPicUrl = "{:U('News/del_pic')}";
        $('.uploadePic-box').on("click",'.Js-delImg',function(){
            var delImgUrl = $(this).attr('imgurl');
            var delDiv = $(this);
            if (delImgUrl) {
                $.post(delPicUrl,{'newsId':newsId,'imgUrl':delImgUrl},function(){
                    picSizeEd -=1;
                    $('.picCount').html(picSizeEd);
                    delDiv.parents('li').remove();
                },'json'); 
            }else{
                var savepath = $(this).attr('savepath');
                var savename = $(this).attr('savename');
                var delDiv = $(this);
                $.post(delPicUrl,{'newsId':newsId,'savepath':savepath,'savename':savename},function(){
                    picSizeEd -=1;
                    $('.picCount').html(picSizeEd);
                    delDiv.parents('li').remove();
                },'json');       
            }
        });
        // 图片删除】
        $("#checkNewsTitle").click(function(){
            $.getJSON("__URL__/checkNewsTitle", { title:$("#title").val(),id:"{$info.id}"}, function(json){
                $("#checkNewsTitle").css("color",json.status==1?"#0f0":"#f00").html(json.info);
            });
        });
    });
    // 表单提交
        var $form = $('#rechargeableForm');
        var $subbtn = $(".submitBtn");
        $form.validator({
            submit: function() {
                var formValidity = this.isFormValid();
                if (formValidity) {
                    // 验证成功的逻辑
                    $subbtn.button('loading');
                    // 验证成功的逻辑
                    $form.ajaxSubmit({url:document.URL,data:'',type:"POST",
                        success:function(data, st) {
                            // 提示框
                            AMUI.dialog.alert({ title: data.title, content: data.info});
                            if(data.status==1){
                                setTimeout(function(){
                                    top.window.location.href = data.url;
                                },1000);
                            }else{
                                $subbtn.button('reset');
                            }
                            return false;
                        }
                    });
                } else {
                    $subbtn.button('reset');
                // 验证失败的逻辑
                }
            //阻止原生form提交
            return false;
            }
        });
</script>
</body>
</html>
