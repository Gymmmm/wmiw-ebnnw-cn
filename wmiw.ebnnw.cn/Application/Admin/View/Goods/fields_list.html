<include file="Common:meta" />
<title>扩展字段和默认值-{$site.SITE_INFO.name}</title>
<meta name="description" content="{$site.SITE_INFO.keyword}">
<meta name="keywords" content="{$site.SITE_INFO.description}">
<include file="Common:link" />
<body data-type="widgets">
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <include file="Common:header" />
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">扩展字段和默认值</div>
                            </div>
                            <div class="widget-body">
                                <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                                    <div class="am-form-group">
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <a href="{:U('Goods/fields_add')}" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 添加扩展字段</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="am-u-sm-12">
                                    <table width="100%" id="example-r" class="am-table am-table-compact tpl-table-black " >
                                        <thead>
                                            <tr>
                                                <td>字段名</td>
                                                <td>描述</td>
                                                <td>排序</td>
                                                <td>启用</td>
                                                <td>操作</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>*<strong>商品详情</strong></td>
                                                <td>无</td>
                                                <td>无</td>
                                                <td>无</td>
                                                <td>
                                                    <div class="tpl-table-black-operation">
                                                        <a href="{:U('Goods/fields_describe')}"><i class="am-icon-pencil"></i>编辑默认值</a>
                                                    </div>
                                                </td>
                                            </tr>
                                            <volist name="list" id="vo">
                                                <tr>
                                                    <td>{$vo.name}</td>
                                                    <td class="region">
                                                        富文本编辑内容，可设置默认值，默认值可作为文本模板，方便内容编辑。仅用于显示。
                                                    </td>
                                                    <td>
                                                        <div class="ajax_order">
                                                            <a class="rising" href="javascript:void(0)"><i title="加" class="am-icon-plus"></i></a>
                                                            <div class="input-box">
                                                                <div class="input" odid="{$vo.eid}">{$vo.rank}</div>
                                                            </div>
                                                            <a class="drop" href="javascript:void(0)"><i title="减" class="am-icon-minus"></i></a>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <if condition='$vo.status eq 0'><span class="am-text-danger">已禁用</span><else/><span class="am-text-success">已启用</span></if>
                                                    </td>
                                                    <td>
                                                        <div class="tpl-table-black-operation">
                                                            <a href="{:U('Goods/fields_add',array('eid'=>$vo[eid]))}"><i class="am-icon-pencil"></i>编辑默认值</a>
                                                            <a link="{:U('Goods/delField/',array('id'=>$vo['eid']))}" href="javascript:void(0)" name="{$vo.name}" class="tpl-table-black-operation-del Js-del"><i class="am-icon-trash-o"></i>删除</a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </volist>
                                                
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
<include file="Common:footer_link" />
<script type="text/javascript">
    var odUrl = "{:U('Goods/order_fields')}"; //异步排序提交地址
    var onOffUrl = "{:U('Goods/onOff_fields')}"; //异步设置字段开启关闭URL
    $(function(){
        // 删除字段
        $(".Js-del").click(function(){
            var delLink=$(this).attr("link");

            AMUI.dialog.confirm({content: '你真的打算删除【<b>'+$(this).attr("name")+'</b>】吗?', 
                onConfirm: function() {
                    top.window.location.href=delLink;
                }, 
                onCancel: function() {}
            }); 
        });
    });
</script>
</body>
</html>
